<style>
    /* Top Right Controls */
    .top-controls {
        position: absolute;
        top: 4vh;
        right: 4vh;
        display: flex;
        gap: 2vh;
        z-index: 50;
        /* Above map, below phone frame */
    }

    .control-btn {
        width: 6vh;
        height: 6vh;
        background-color: rgba(30, 30, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1vh;
        /* Slightly rounded square */
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .control-btn.active {
        border: 2px solid red;
        background-color: rgba(60, 60, 60, 0.9);
    }

    .control-btn:active {
        background-color: rgba(60, 60, 60, 0.9);
    }

    .control-btn svg {
        width: 60%;
        height: 60%;
        fill: white;
    }

    /* Mobile Responsive for top controls */
    @media (max-width: 1024px) {
        .top-controls {
            top: 2vh;
            right: 2vh;
        }

        /* Larger icons for mobile */
        .control-btn {
            width: 8vh;
            height: 8vh;
        }
    }
</style>
