<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location</title>
    <script>
        // Mask URL to show only root address
        window.history.replaceState(null, '', '/');
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Container for the map content */
        .black-square {
            position: absolute;
            width: 146vh;
            height: 82vh;
            background-color: #050505;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            overflow: hidden;
            /* Ensure map doesn't spill out */
        }

        /* The Map itself */
        #map {
            width: 100%;
            height: 100%;
            background: #050505;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            z-index: 1;
        }

        /* Loader GIF */
        #loading-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Centered in the square */
            width: 150vh;
            /* Adjust size as appropriate */
            height: 150vh;
            object-fit: contain;
            z-index: 10;
            transition: opacity 0.6s ease-out;
        }

        /* The Phone Frame */
        .phone-frame {
            height: 200vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            z-index: 100;
            /* On top of everything */
            pointer-events: none;
        }

        /* Top Right Controls */
        .top-controls {
            position: absolute;
            top: 4vh;
            right: 4vh;
            display: flex;
            gap: 2vh;
            z-index: 50;
            /* Above map, below phone frame */
        }

        .control-btn {
            width: 6vh;
            height: 6vh;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1vh;
            /* Slightly rounded square */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn.active {
            border: 2px solid red;
            background-color: rgba(60, 60, 60, 0.9);
        }

        .control-btn:active {
            background-color: rgba(60, 60, 60, 0.9);
        }

        .control-btn svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        /* Leaflet DivIcon Custom Style for Marker */
        .leaftlet-div-icon {
            background: transparent !important;
            border: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .phone-frame {
                display: none !important;
            }

            .black-square {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            .top-controls {
                top: 2vh;
                right: 2vh;
            }

            /* Larger icons for mobile */
            .control-btn {
                width: 8vh;
                height: 8vh;
            }
        }
    </style>
</head>

<body>
    <div class="black-square">
        <div id="map"></div>

        <div class="top-controls">
            <!-- GPS Button -->
            <div class="control-btn" id="gps-btn">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                </svg>
            </div>

            <!-- Sandwich/Menu Button -->
            <div class="control-btn" id="menu-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </div>
        </div>
        <img id="loading-gif" src="/B_map_page/components/earth.gif" alt="Loading...">
    </div>
    <img class="phone-frame" src="/B_map_page/components/iphone.png" alt="Phone Frame">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mapElement = document.getElementById('map');
            const loadingGif = document.getElementById('loading-gif');
            let hasRevealed = false;

            // Default coordinates
            const DEFAULT_LAT = 32.05693;
            const DEFAULT_LON = 34.76878;
            let isGpsActive = false;
            let hasPreciseFix = false; // Flag to prevent LowAcc from overwriting HighAcc

            // Initialize Map at DEFAULT location immediately
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                zoomSnap: 0,
            }).setView([DEFAULT_LAT, DEFAULT_LON], 18);

            // Dark Matter No Labels Layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                subdomains: 'abcd'
            }).addTo(map);

            // Custom Marker Icon
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<img src="/B_map_page/components/marker.gif" style="width: 15vh; height: auto; display: block; transform: translate(-50%, -50%);">',
                iconSize: null,
                iconAnchor: [0, 0]
            });

            // Create Marker pinned to map
            const userMarker = L.marker([DEFAULT_LAT, DEFAULT_LON], { icon: customIcon }).addTo(map);

            const revealMap = () => {
                if (hasRevealed) return;
                hasRevealed = true;
                loadingGif.style.opacity = '0';
                mapElement.style.opacity = '1';
                setTimeout(() => {
                    loadingGif.style.display = 'none';
                }, 600);
            };

            // Reveal immediately since we have default coords
            setTimeout(revealMap, 500);

            // Reusable function to process coordinates (Client-Side First)
            const processCoordinates = (lat, lon, accuracy, label) => {
                console.log(`DEBUG: [Map Page] Processing ${label} Position: ${lat}, ${lon} (Acc: ${accuracy}m)`);

                // If High Accuracy already found, ignore "Low Accuracy" updates that arrive late
                if (label === 'LOW_ACCURACY' && hasPreciseFix) {
                    console.log("DEBUG: Ignoring Low Accuracy update (Precise already found).");
                    return;
                }

                // If this is High Accuracy, mark it
                if (label === 'HIGH_ACCURACY') {
                    hasPreciseFix = true;
                }

                // UPDATE MAP IMMEDIATELY (No Server Wait)
                if (isGpsActive) {
                    const newLatLng = [lat, lon];
                    map.setView(newLatLng, 18);
                    userMarker.setLatLng(newLatLng);

                    // Visual feedback for accuracy warning (only for High Acc to prevent spam)
                    if (label === 'HIGH_ACCURACY' && accuracy > 200) {
                        console.warn(`Warning: GPS signal weak (${Math.round(accuracy)}m).`);
                    }
                }

                // Background: Send to server just for city lookup/logging (optional)
                fetch(`/api/locate?lat=${lat}&lon=${lon}`)
                    .then(res => res.json())
                    .then(data => console.log("DEBUG: Server ack:", data)) // Just log it
                    .catch(err => console.warn("DEBUG: Server sync failed (non-critical):", err));
            };

            const startLocationWatch = () => {
                console.log("DEBUG: [Map Page] Starting Parallel Geolocation Strategy...");
                if (!("geolocation" in navigator)) {
                    alert("Geolocation not supported by this browser.");
                    return;
                }

                hasPreciseFix = false; // Reset flag on new toggle

                // 1. FAST LANE (Low Accuracy, Cached ok) - Timeout 5s
                navigator.geolocation.getCurrentPosition(
                    (pos) => processCoordinates(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, 'LOW_ACCURACY'),
                    (err) => console.warn("DEBUG: Fast Lane (Low Acc) failed:", err),
                    { enableHighAccuracy: false, timeout: 5000, maximumAge: Infinity }
                );

                // 2. PRECISION LANE (High Accuracy, Fresh) - Timeout 20s
                navigator.geolocation.getCurrentPosition(
                    (pos) => processCoordinates(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy, 'HIGH_ACCURACY'),
                    (err) => {
                        console.warn("DEBUG: Precision Lane (High Acc) failed:", err);
                        if (err.code === err.TIMEOUT && !hasPreciseFix) {
                            console.log("DEBUG: High Accuracy timed out. Relying on Low Accuracy result if available.");
                        } else if (err.code === err.PERMISSION_DENIED) {
                            alert("Please allow Location Access to use GPS.");
                        }
                    },
                    { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
                );
            };

            // GPS Button Logic
            const gpsBtn = document.getElementById('gps-btn');
            gpsBtn.addEventListener('click', () => {
                isGpsActive = !isGpsActive;

                if (isGpsActive) {
                    // Turn ON
                    console.log("DEBUG: GPS Toggled ON");
                    gpsBtn.classList.add('active');
                    startLocationWatch();
                } else {
                    // Turn OFF
                    console.log("DEBUG: GPS Toggled OFF. Reverting to default.");
                    gpsBtn.classList.remove('active');
                    hasPreciseFix = false;
                    map.setView([DEFAULT_LAT, DEFAULT_LON], 18);
                    userMarker.setLatLng([DEFAULT_LAT, DEFAULT_LON]);
                }
            });
        });
    </script>
</body>

</html>
